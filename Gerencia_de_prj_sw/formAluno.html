<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aluno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .button-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button-bar button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .button-bar .nav-btn { background-color: #2196F3; }
        .button-bar .insert-btn { background-color: #4CAF50; }
        .button-bar .save-btn { background-color: #FF9800; }
        .button-bar .delete-btn { background-color: #F44336; }
        .button-bar .update-btn { background-color: #9C27B0; }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barra de Botões -->
        <div class="button-bar">
            <button class="nav-btn">Navegação</button>
            <button class="insert-btn">Inserir</button>
            <button class="save-btn">Gravar</button>
            <button class="delete-btn">Deletar</button>
            <button class="update-btn">Atualizar</button>
        </div>

        <!-- Formulário -->
        <form>
            <div class="form-group">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
        </form>
    </div>
</body>
</html>
